<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <h1 id="mainHeader">Scooby To-Dooby List</h1>
    <div class="bodyStyle">
        Active List
        <ol id="mainList" class="ActiveList">
        </ol>
        <input id="mainInput" placeholder="Enter Mystery...">
        <button id="mainButton">Add A Clue!</button>
    </div>
    <div id="wrapper">
        <button id="up"><img src="./uparrow.png" id="uparrow"></button>
        <div class="bodyStyle">
            Completed List
            <ol id="completedList" class="CompletedList">
            </ol>
        </div>
        <button id="down"><img src="./downarrow.png" id="downarrow"></button>
    </div>
    <img src="./clipart733335.png" id="bottomBanner">
    <script src="./index.js"></script>
</body>
</html>
